<div class="col-lg-9">
 <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)" novalidate> 
    <div class="ibox ">
        <div class="ibox-title">
            <h5>Agenda </h5>
            <div class="ibox-tools">
               <button class="btn btn-primary btn-sm" type="submit">Salvar Alterações</button>
            </div>
        </div>
        <div class="ibox-content">
            <div id="calendar"></div>
        </div>
    </div>

    <div class="modal inmodal" id="addEvent" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content animated flipInY">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <i class="fa fa-window-close modal-icon"></i>
                    </div>
                    <div class="modal-body">
                        <h3 class="modal-title">Adicione na agenda</h3>
                        <input type="text" class="form-control" name="titulo" [(ngModel)]="titulo"
                        #nome="ngModel" required minlength="3" maxlength="25">
                    </div>
                   
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" (click)="fecharModal()"  
                        data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" (click)="addEvent(f)"
                        data-dismiss="modal"> Adicionar </button>
                    </div>
                </div>
            </div>
        </div>
   </form>     
</div>
