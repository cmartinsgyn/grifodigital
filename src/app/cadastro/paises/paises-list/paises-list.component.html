<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Lista de Países</h5>
                        
                        <a class="float-right linkNovo" routerLink="/cadastro-paises">Novo País</a>
                        
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                        
                    </div>
    
                    <div class="ibox-content">
                            <input type="text" class="form-control form-control-sm m-b-xs" id="filter"
                            placeholder="Procurar">
    
                        <table class="footable table table-stripped toggle-arrow-tiny" data-filter=#filter>
                            <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th>Sigla</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let pais of paises">
                                <td>{{ pais.codigo }}</td>
                                <td>{{ pais.nome }}</td>
                                <td>{{ pais.sigla }}</td>
                                                               
                                <td><a [routerLink]="['/cadastro-paises', pais.codigo]" >
                                    <i class="fa fa-pencil" data-toggle="tooltip" data-placement="top" 
                                    title="Editar"></i></a></td>

                                <td><a (click)="buscarPaisPorCodigo(pais.codigo)" data-toggle="modal" data-target="#confirmaExclusao">
                                    <i class="fa fa-close" data-toggle="tooltip" data-placement="top"
                                    title="Excluir"></i></a></td>
                            </tr>
                            
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="5">
                                    <ul class="pagination float-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                        <div class="modal inmodal" id="confirmaExclusao" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
                                <div class="modal-dialog">
                                    <div class="modal-content animated flipInY">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                            <i class="fa fa-window-close modal-icon"></i>
                                        </div>
                                        <div class="modal-body">
                                            <h3 class="modal-title">Deseja realmente excluir {{paisSelecionado.nome}}?</h3>
                                        </div>
                                       
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-danger" (click)="excluir()"
                                            data-dismiss="modal"> Excluir </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

    
                    </div>
                </div>
            </div>
        </div>
       
    </div>
